
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <style>
        #heading3 {
            text-align: center;
            font-weight: bold;
        }
        #heading4 {
            text-align: right;
            font-weight: lighter;
        }
    </style>
</head>
<body>
    <h1 style="color: blue; font-size: 36px;">This is an H1 Heading</h1>
    <h2 style="color: green; font-size: 30px;">This is an H2 Heading</h2>
    <h3 id="heading3">This is an H3 Heading</h3>
    <h4 id="heading4">This is an H4 Heading</h4>
    <h5 class="heading5">This is an H5 Heading</h5>
    <p class="text">This is a paragraph that provides additional information about the headings above. It is styled using a class to change its text color and font size.</p>
</body>
</html>
