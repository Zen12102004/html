<html>
    <head>
        <title>Document</title>
        <style>
            table{
                float: right;
            }
           th{padding: 80px;} 
        </style>
    </head>

    <body>
        
        <table border="1" style="padding: 8px; width:1000" >
            <tr>
                <th> <br /> </th>
                <th>Left</th>
                <th>Centred</th>
                <th> Right</th>
            </tr>

            <tr>
                <th> Top </th>
                <td style="text-align: left; vertical-align: top"><img src="star.png" alt = "" width="50"></td>
                <td style="text-align: center; vertical-align: top"><img src="star.png" width="50"></td>
                <td style="text-align: right; vertical-align: top"><img src="star.png" width="50"></td>
            </tr>
            <tr>
                <th> Bottom </th>
                <td style="text-align: left; vertical-align: bottom"><img src="star.png" alt = "" width="50"></td>
                <td style="text-align: center; vertical-align: bottom"><img src="star.png" width="50"></td>
                <td style="text-align: right; vertical-align: bottom"><img src="star.png" width="50"></td>
            </tr>
            <tr>
                <th> center </th>
                <td style="text-align: left; vertical-align: center"><img src="star.png" alt = "" width="50"></td>
                <td style="text-align: center; vertical-align: center"><img src="star.png" width="50"></td>
                <td style="text-align: right; vertical-align: center"><img src="star.png" width="50"></td>
            </tr>
        </table>
    </body>
</html>
