<html>
    <head>
        <title>Absolute UNites</title>
        <style>
            .unit-mm{
                font-size:5mm;
            }
            .unit-cm{
                font-size:1cm;
            }
            .unit-inch{
                font-size:0.5in;
            }
            .unit-quarter{
                font-size:100;
            }
        </style>
    </head>
    <body>
        <h1 class="unit-mm"> Font size 5mm</h1>
        <h1 class="unit-cm"> Font size 1cm</h1>
        <h1 class="unit-inch"> Font size 0.5in</h1>
        <h1 class="unit-quarter"> Font size 100</h1>
    </body>
</html>
